<!-- templates/file_upload.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de arquivos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 50%;
            height: 50vh;
            /* Ajuste a altura conforme necessário */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" style="width: 50%; text-align: center;">
        <h2>Upload de Arquivos</h2>
        <form id="fileForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileInput">Escolha um ou mais arquivos:</label>
                <input type="file" class="form-control-file" id="fileInput" name="fileInput" accept="*" multiple
                    onchange="uploadFiles()">
            </div>
        </form>

        <h3>Informações do Arquivo:</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome do Arquivo</th>
                    <th>Tamanho (bytes)</th>
                    <th>Extensão</th>
                </tr>
            </thead>
            <tbody id="fileInfoBody">
                {% if file_info_list %}
                {% for file_info in file_info_list %}
                <tr>
                    <td style="text-align: left;">{{ file_info.filename }}</td>
                    <td>{{ file_info.size }}</td>
                    <td>{{ file_info.extension }}</td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>

    <!-- Inclua o script do Bootstrap JS, caso necessário -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script_file_upload.js') }}"></script>
</body>

</html>
