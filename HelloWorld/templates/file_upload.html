<!-- templates/file_upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
       <h2>Upload de Arquivos</h2>
       <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fileInput">Escolha um arquivo:</label>
            <input type="file" class="form-control-file" id="fileInput" name="fileInput" accept="*">
        </div>
        <button type="submit" class="btn btn-primary">Enviar Arquivo</button>
    </form>

       <h3>Informações do Arquivo:</h3>
       <table class="table">
           <thead>
               <tr>
                   <th>Nome do Arquivo</th>
                   <th>Tamanho (bytes)</th>
                   <th>Extensão</th>
               </tr>
           </thead>
            <!-- Dentro de file_upload.html, na seção da tabela -->
            <tbody id="fileInfoBody">
                {% if file_info %}
                    <tr>
                        <td>{{ file_info.filename }}</td>
                        <td>{{ file_info.size }}</td>
                        <td>{{ file_info.extension }}</td>
                    </tr>
                {% endif %}
            </tbody>
       </table>
   </div>

   <!-- Inclua o script do Bootstrap JS, caso necessário -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
